<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: system-ui, Arial; margin: 24px; line-height: 1.5; }
    #quoteDisplay { margin: 16px 0; padding: 12px; border-left: 4px solid #333; background: #fafafa; }
    .meta { color: #666; font-size: 0.9rem; }
    .controls { margin-top: 12px; }
    input[type="text"] { padding: 6px; margin-right: 8px; }
    button { padding: 6px 10px; margin-right: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay">No quote yet. Click "Show New Quote".</div>

  <div class="controls">
    <button id="newQuote">Show New Quote</button>
    <button id="showAddForm">Add New Quote</button>
    <button id="exportBtn">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" />
    <button id="clearAll">Delete All Quotes</button>
  </div>

  <!-- The add-quote form will be inserted into this container by createAddQuoteForm() -->
  <div id="addFormContainer" style="margin-top:16px;"></div>

  <script src="script.js"></script>
</body>
</html>
